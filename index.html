<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <title>MusicDB</title>
    <link rel="stylesheet" href="resources/styles/vendor/bootstrap.css"/>
	<link rel="stylesheet" href="resources/styles/vendor/angular-toastr.css"/>
    <link rel="stylesheet" href="resources/styles/style.css"/>
</head>
<body ng-app="application">

<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="navigationController as app">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MusicDB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-show="app.isLoggedIn()===false"><a href="#login">Login</a></li>
                <li ng-show="app.isLoggedIn()===false"><a href="#register">Register</a></li>
                <li ng-show="app.isLoggedIn()===true"><a>{{app.getLogin()}}</a></li>
                <li ng-show="app.isLoggedIn()===true">
                    <a class="clickable" ng-click="app.logOut()">Logout</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">

    <div ng-view></div>

    <footer class="footer">
        <p>&copy; 2016 MusicDB</p>
    </footer>
</div>

<!-- JS LIBRARIES -->
<script type="text/javascript" src="resources/scripts/vendor/jquery-1.11.2.js"></script>
<script type="text/javascript" src="resources/scripts/vendor/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="resources/scripts/vendor/angular-1.3.15.js"></script>
<script type="text/javascript" src="resources/scripts/vendor/angular-route-1.3.15.js"></script>
<script type="text/javascript" src="resources/scripts/vendor/angular-cookies.js"></script>
<script type="text/javascript" src="resources/scripts/vendor/angular-toastr.min.js"></script>
<script type="text/javascript" src="resources/scripts/vendor/bootstrap.js"></script>
<!-- SCRIPTS -->
<script type="text/javascript" src="resources/scripts/app.js"></script>
<script type="text/javascript" src="resources/scripts/app.config.js"></script>
<!-- CONTROLLERS -->
<script type="text/javascript" src="resources/scripts/controllers/songController.js"></script>
<script type="text/javascript" src="resources/scripts/controllers/navigationController.js"></script>
<script type="text/javascript" src="resources/scripts/controllers/albumController.js"></script>
<script type="text/javascript" src="resources/scripts/controllers/artistController.js"></script>
<script type="text/javascript" src="resources/scripts/controllers/searchController.js"></script>
<script type="text/javascript" src="resources/scripts/controllers/homeController.js"></script>
<script type="text/javascript" src="resources/scripts/controllers/loginController.js"></script>
<script type="text/javascript" src="resources/scripts/controllers/registerController.js"></script>

</body>
</html>
