<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Login</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="login">Login</label>  
  <div class="col-md-4">
  <input id="login" name="login" placeholder="Login" class="form-control input-md" required="" type="text" ng-model="app.form.login"/>
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" placeholder="Password" class="form-control input-md" required="" type="password" ng-model="app.form.password"/>
    
  </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="-0">
      <input name="" id="-0" value="" type="checkbox" ng-model="app.form.rememberMe"/>
      Remember me
    </label>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="loginBtn"></label>
  <div class="col-md-8">
    <button id="loginBtn" name="loginBtn" class="btn btn-success" ng-click="app.login()">Login</button>
    <button id="registerBtn" name="registerBtn" class="btn btn-warning" ng-click="app.register()">Register</button>
  </div>
</div>

</fieldset>
</form>
