<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Register</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" placeholder="Email" class="form-control input-md" required="" type="text" ng-model="app.form.email"/>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="login">Login</label>  
  <div class="col-md-4">
  <input id="login" name="login" placeholder="Login" class="form-control input-md" required="" type="text"  ng-model="app.form.login"/>
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" placeholder="Password" class="form-control input-md" required="" type="password"  ng-model="app.form.password"/>
    <span class="help-block">At least one upper and one lower case character, one number and one special character. At least 8 characters.</span>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="registerBtn"></label>
  <div class="col-md-4">
    <button id="registerBtn" name="registerBtn" class="btn btn-primary" ng-click="app.register()">Register</button>
  </div>
</div>

</fieldset>
</form>
