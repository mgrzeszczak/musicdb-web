<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Comment</legend>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="comment"></label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="comment" name="comment"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="commentBtn"></label>
  <div class="col-md-4">
    <button id="commentBtn" name="commentBtn" class="btn btn-primary">Post</button>
  </div>
</div>

</fieldset>
</form>
