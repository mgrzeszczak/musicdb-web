<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Add Song</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="title">Title</label>  
  <div class="col-md-4">
  <input id="title" name="title" placeholder="" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="artist">Album</label>
  <div class="col-md-4">
    <select id="artist" name="artist" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="number">Number</label>
  <div class="col-md-4">
    <select id="number" name="number" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="youtubeUrl">Youtube link</label>  
  <div class="col-md-4">
  <input id="youtubeUrl" name="youtubeUrl" placeholder="" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="lyrics">Lyrics</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="lyrics" name="lyrics"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="create"></label>
  <div class="col-md-4">
    <button id="create" name="create" class="btn btn-primary">Add</button>
  </div>
</div>

</fieldset>
</form>
