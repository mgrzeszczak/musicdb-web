<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <!--<legend>Create Artist</legend>-->

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>
            <div class="col-md-4">
                <input id="name" name="name" placeholder="" class="form-control input-md" required="" type="text" ng-model="app.model.Name"/>

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">
                <textarea class="form-control" id="description" name="description" ng-model="app.model.Description"></textarea>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Genre</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control" ng-model="app.model.Genre">
                    <option ng-repeat="genre in app.genres" value="{{genre}}">{{genre}}</option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-4">
                <button id="save" name="save" class="btn btn-success" ng-click="app.save()">Save</button>
                <button id="return" name="return" class="btn btn-danger" ng-click="app.return()">Return</button>
            </div>
        </div>

    </fieldset>
</form>
