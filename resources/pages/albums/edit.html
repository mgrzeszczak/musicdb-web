<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <!--<legend>Add Album</legend>-->

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Name</label>
            <div class="col-md-4">
                <input id="name" name="name" placeholder="" class="form-control input-md" required="" type="text" ng-model="app.model.Name"/>

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="artist">Artist</label>
            <div class="col-md-4">
                <select id="artist" name="artist" class="form-control">
                    <option value="1">{{app.model.Artist.Name}}</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="number">Number</label>
            <div class="col-md-4">
                <select id="number" name="number" class="form-control" ng-model="app.model.Number">
                    <option ng-repeat="number in app.numbers" value="{{number}}">{{number}}</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="year">Year</label>
            <div class="col-md-4">
                <select id="year" name="year" class="form-control" ng-model="app.model.Year">
                    <option ng-repeat="year in app.years" value="{{year}}">{{year}}</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <!--
        <div class="form-group">
            <label class="col-md-4 control-label" for="cover">Cover URL</label>
            <div class="col-md-4">
                <input id="cover" name="cover" placeholder="" class="form-control input-md" type="text">

            </div>
        </div>-->

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="create"></label>
            <div class="col-md-4">
                <button id="create" name="create" class="btn btn-success" ng-click="app.save()">Save</button>
                <button id="return" name="return" class="btn btn-danger" ng-click="app.return()">Return</button>
            </div>
        </div>

    </fieldset>
</form>
