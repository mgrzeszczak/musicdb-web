<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <!--<legend>Edit Song</legend>-->

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
                <input id="title" name="title" placeholder="" class="form-control input-md" required="" type="text" ng-model="app.model.Title"/>

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="artist">Album</label>
            <div class="col-md-4">
                <select id="artist" name="artist" class="form-control">
                    <option value="1">{{app.model.Album.Name}}</option>
                </select>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="number">Number</label>
            <div class="col-md-4">
                <select id="number" name="number" class="form-control" ng-model="app.model.Number">
                    <option ng-repeat="number in app.numbers" value="{{number}}">{{number}}</option>

                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="length">Length</label>
            <div class="col-md-4">
                <input class="form-control input-md" id="length" name="length" data-format="hh:mm:ss" type="text" ng-model="app.model.Length"/>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="youtubeUrl">Youtube link</label>
            <div class="col-md-4">
                <input id="youtubeUrl" name="youtubeUrl" placeholder="" class="form-control input-md" type="text" ng-model="app.model.YoutubeUrl"/>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="lyrics">Lyrics</label>
            <div class="col-md-4">
                <textarea class="form-control" id="lyrics" name="lyrics" ng-model="app.model.Lyrics"></textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="create"></label>
            <div class="col-md-4">
                <button id="create" name="create" class="btn btn-success" ng-click="app.save()">Save</button>
                <button id="return" name="create" class="btn btn-danger" ng-click="app.return()">Return</button>
            </div>
        </div>

    </fieldset>
</form>
